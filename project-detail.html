<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="lang-content" data-fr="Projet - Mon Portfolio" data-en="Project - My Portfolio">Projet - Mon Portfolio</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/mobile-clean.css">
    <link rel="stylesheet" href="assets/css/project-detail.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <div class="detail-container">
            <section class="project-detail section">
                <!-- Loading state -->
                <div id="project-loading" class="loading-projects">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>
                        <span class="lang-fr">Chargement du projet...</span>
                        <span class="lang-en">Loading project...</span>
                    </p>
                </div>

                <!-- Error state -->
                <div id="project-error" class="error-projects" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>
                        <span class="lang-fr">Erreur lors du chargement du projet</span>
                        <span class="lang-en">Error loading project</span>
                    </p>
                    <button onclick="window.location.reload()" class="retry-btn">
                        <span class="lang-fr">RÃ©essayer</span>
                        <span class="lang-en">Retry</span>
                    </button>
                </div>

                <!-- Project content (will be populated dynamically) -->
                <div id="project-content" style="display: none;">
                    <!-- Project header -->
                    <div class="project-detail-header">
                        <h2 class="section-title" id="project-title">
                            <span class="lang-fr"></span>
                            <span class="lang-en"></span>
                        </h2>
                        <div class="project-description-header" id="project-description">
                            <span class="lang-fr"></span>
                            <span class="lang-en"></span>
                        </div>
                    </div>

                    <!-- Image carousel -->
                    <div class="project-carousel" id="project-carousel">
                        <div class="swiper-wrapper" id="carousel-wrapper">
                            <!-- Images will be inserted here -->
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                    
                    <!-- Project metadata -->
                    <div class="project-metadata">
                        <div class="project-details-grid" id="project-metadata">
                            <!-- Metadata will be inserted here -->
                        </div>
                    </div>

                    <!-- Project tags -->
                    <div class="project-tags-detail" id="project-tags">
                        <!-- Tags will be inserted here -->
                    </div>

                    <!-- Project content sections -->
                    <div class="markdown-content-static" id="project-sections">
                        <!-- Content sections will be inserted here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Lightbox for images -->
    <div id="lightbox" class="lightbox" style="display: none;">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
        <a class="lightbox-prev">&#10094;</a>
        <a class="lightbox-next">&#10095;</a>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="navbar-loader.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/project-detail.js"></script>
    <script src="assets/js/dynamic-project-detail.js"></script>
</body>
</html>
